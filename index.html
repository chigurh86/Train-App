<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Train App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
</head>
<body>
	<div class="container col-lg-12">
		<div class ="row">
			<div class = "col-lg-12">
				<div class="page-header text-center brownback">
	  				<h1>Anytime is Train Time</h1>
	  				<small>Choo Choo. Chee Chee.</small>
	  				
  				</div>
  			</div>
		</div>
	<div class ="row">
		<div class = "col-lg-12">
		<div class="panel panel-primary"> 
			<div class="panel-heading">Current Train Schedule</div> 
			<table class="table"> 
				<thead> 
					<tr> 
						<th>Train Name</th> 
						<th>Destination</th> 
						<th>Frequency (min)</th> 
						<th>Next Arrival</th> 
						<th>Minutes Away</th> 
					</tr> 
				</thead> 
				<tbody> 
				</tbody> 
			</table> 
		</div>
		</div>
	</div>
	<div class ="row">
		<div class = "col-lg-12">
			<div class="panel panel-primary"> 
			<div class="panel-heading"> 
				<h3 class="panel-title">Add Train</h3> 
			</div> 
			<div class="panel-body">
				<form>
					<label>Train Name</label>
					<input id="name">
					<label>Destination</label>
					<input id="destination">
					<label>First Train Time (hh:mm - military time)</label>
					<input id="firstTrain">
					<label>Frequency (min)</label>
					<input id="frequency">
					<br>
					<button id="submitBtn" class="btn btn-primary active" type="submit">Submit</button>
				</form>
			</div> 
		</div>
	</div>
	</div>
	</div>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script> 
</body>
</html>
